{% extends 'base.html' %}

{% load static %}
{% block title %} 
Contact
{% endblock title %}
{% block body %}

<div class="container-fluid px-0 mb-3">
    <img src="{% static 'images/contact.jpg' %}" class="d-block w-100   mx-0" alt="image">
    <div class="container">


       <h1 class="text-center">Contact Us</h1>
    
       <form method="post" action="/contact">
        {% csrf_token %}
        <!-- Name -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="John Doe" name="name" required>
        </div>
        
        <!-- Email -->
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="johndoe@example.com"  required>
        </div>
        <!--Number  -->
        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>
        <!-- Description -->
        <div class="form-group">
            <label for="desc">Write your queries below:</label>
            <textarea rows="3" type="email" name="desc" class="form-control" id="desc"  >
            </textarea>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Submit</button>
       </form>
  </div>
</div>


{% endblock body %}
